<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50">
    <title>Nuevo Check-in - Yeah!</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-btn">← Volver</a>
            <h1>Nuevo Check-in</h1>
        </header>

        <main class="checkin-form">
            <div id="locationStatus" class="status-message">
                Obteniendo ubicación...
            </div>

            <div id="mapPreview"></div>

            <div class="form-section">
                <label>Ubicación</label>
                <div id="currentLocation" class="location-display">
                    Cargando...
                </div>
            </div>

            <div class="form-section">
                <label for="placeSearch">Buscar lugar (opcional)</label>
                <input type="text" id="placeSearch" placeholder="Buscar tienda, restaurante...">
                <div id="placeResults" class="place-results"></div>
                <p class="hint">Deja vacío para guardar solo coordenadas GPS</p>
            </div>

            <div class="form-section">
                <label for="placeNote">Nota (opcional)</label>
                <textarea id="placeNote" rows="3" placeholder="¿Qué hiciste aquí?"></textarea>
            </div>

            <div class="form-section">
                <label for="placePhoto">Foto (opcional)</label>
                <input type="file" id="placePhoto" accept="image/*" capture="environment">
                <div id="photoPreview"></div>
            </div>

            <button id="saveCheckin" class="btn-primary">Guardar Check-in</button>
        </main>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/maps.js"></script>
    <script>
        let currentPosition = null;
        let selectedPlace = null;
        let compressedPhoto = null;
        let map = null;

        // Inicializar mapa
        function initMap(lat, lng) {
            if (map) return;
            
            map = L.map('mapPreview').setView([lat, lng], 16);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap'
            }).addTo(map);
            L.marker([lat, lng]).addTo(map);
        }

        // Obtener ubicación
        document.addEventListener('DOMContentLoaded', () => {
            const status = document.getElementById('locationStatus');
            const locationDisplay = document.getElementById('currentLocation');

            if (!navigator.geolocation) {
                status.textContent = 'Geolocalización no disponible';
                status.classList.add('error');
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    currentPosition = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                        accuracy: position.coords.accuracy
                    };

                    status.textContent = 'Ubicación obtenida ✓';
                    status.classList.add('success');
                    locationDisplay.textContent = `${currentPosition.lat.toFixed(6)}, ${currentPosition.lng.toFixed(6)}`;
                    
                    initMap(currentPosition.lat, currentPosition.lng);
                    searchNearbyPlaces(currentPosition.lat, currentPosition.lng);
                },
                (error) => {
                    status.textContent = 'Error obteniendo ubicación';
                    status.classList.add('error');
                    console.error(error);
                }
            );
        });

        // Buscar lugares cercanos con Nominatim (OpenStreetMap)
        async function searchNearbyPlaces(lat, lng) {
            const resultsDiv = document.getElementById('placeResults');
            resultsDiv.innerHTML = '<p class="hint">Buscando lugares cercanos...</p>';
            
            try {
                // Búsqueda inversa para obtener dirección actual
                const reverseUrl = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1`;
                const reverseResponse = await fetch(reverseUrl, {
                    headers: { 'User-Agent': 'YeahApp/1.0' }
                });
                const reverseData = await reverseResponse.json();
                
                // Buscar lugares cercanos (radio ~100m)
                const searchUrl = `https://nominatim.openstreetmap.org/search?format=json&lat=${lat}&lon=${lng}&limit=10`;
                const searchResponse = await fetch(searchUrl, {
                    headers: { 'User-Agent': 'YeahApp/1.0' }
                });
                const searchData = await searchResponse.json();
                
                const places = [];
                
                // Añadir dirección actual si existe
                if (reverseData.display_name) {
                    places.push({
                        name: reverseData.display_name,
                        lat: reverseData.lat,
                        lng: reverseData.lon,
                        type: 'address'
                    });
                }
                
                // Añadir lugares cercanos
                searchData.forEach(place => {
                    if (place.display_name && place.display_name !== reverseData.display_name) {
                        places.push({
                            name: place.display_name,
                            lat: place.lat,
                            lng: place.lon,
                            type: place.type
                        });
                    }
                });
                
                if (places.length === 0) {
                    resultsDiv.innerHTML = '<p class="hint">No se encontraron lugares cercanos. Puedes buscar manualmente o guardar solo GPS.</p>';
                    return;
                }
                
                resultsDiv.innerHTML = '<div class="hint" style="margin-bottom: 0.5rem;">Lugares cercanos:</div>' + 
                    places.map(place => `
                        <div class="place-item" data-place='${JSON.stringify(place)}'>
                            ${place.name}
                        </div>
                    `).join('');
                
                // Event listeners para seleccionar lugar
                document.querySelectorAll('.place-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        document.querySelectorAll('.place-item').forEach(p => p.classList.remove('selected'));
                        e.currentTarget.classList.add('selected');
                        selectedPlace = JSON.parse(e.currentTarget.dataset.place);
                    });
                });
                
            } catch (error) {
                console.error('Error buscando lugares:', error);
                resultsDiv.innerHTML = '<p class="hint">Error al buscar lugares. Puedes guardar solo las coordenadas GPS.</p>';
            }
        }

        // Búsqueda manual de lugares
        let searchTimeout;
        document.getElementById('placeSearch').addEventListener('input', async (e) => {
            const query = e.target.value.trim();
            const resultsDiv = document.getElementById('placeResults');
            
            if (query.length < 3) {
                if (!currentPosition) return;
                searchNearbyPlaces(currentPosition.lat, currentPosition.lng);
                return;
            }
            
            clearTimeout(searchTimeout);
            resultsDiv.innerHTML = '<p class="hint">Buscando...</p>';
            
            searchTimeout = setTimeout(async () => {
                try {
                    // Buscar cerca de la ubicación actual si existe
                    let searchUrl = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=10`;
                    if (currentPosition) {
                        searchUrl += `&lat=${currentPosition.lat}&lon=${currentPosition.lng}&bounded=1&viewbox=${currentPosition.lng-0.01},${currentPosition.lat-0.01},${currentPosition.lng+0.01},${currentPosition.lat+0.01}`;
                    }
                    
                    const response = await fetch(searchUrl, {
                        headers: { 'User-Agent': 'YeahApp/1.0' }
                    });
                    const data = await response.json();
                    
                    if (data.length === 0) {
                        resultsDiv.innerHTML = '<p class="hint">No se encontraron resultados</p>';
                        return;
                    }
                    
                    resultsDiv.innerHTML = data.map(place => `
                        <div class="place-item" data-place='${JSON.stringify({
                            name: place.display_name,
                            lat: place.lat,
                            lng: place.lon,
                            type: place.type
                        })}'>
                            ${place.display_name}
                        </div>
                    `).join('');
                    
                    // Event listeners para seleccionar lugar
                    document.querySelectorAll('.place-item').forEach(item => {
                        item.addEventListener('click', (e) => {
                            document.querySelectorAll('.place-item').forEach(p => p.classList.remove('selected'));
                            e.currentTarget.classList.add('selected');
                            selectedPlace = JSON.parse(e.currentTarget.dataset.place);
                        });
                    });
                    
                } catch (error) {
                    console.error('Error en búsqueda:', error);
                    resultsDiv.innerHTML = '<p class="hint">Error al buscar. Intenta de nuevo.</p>';
                }
            }, 500); // Esperar 500ms después de que el usuario deje de escribir
        });

        // Manejo de foto
        document.getElementById('placePhoto').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let width = img.width;
                    let height = img.height;

                    // Redimensionar si es muy grande
                    const maxSize = 800;
                    if (width > maxSize || height > maxSize) {
                        if (width > height) {
                            height *= maxSize / width;
                            width = maxSize;
                        } else {
                            width *= maxSize / height;
                            height = maxSize;
                        }
                    }

                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);

                    compressedPhoto = canvas.toDataURL('image/jpeg', 0.8);
                    
                    const preview = document.getElementById('photoPreview');
                    preview.innerHTML = `<img src="${compressedPhoto}" alt="Preview" style="max-width: 100%; border-radius: 8px;">`;
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        // Guardar check-in
        document.getElementById('saveCheckin').addEventListener('click', () => {
            if (!currentPosition) {
                alert('Esperando ubicación...');
                return;
            }

            const checkin = {
                id: Date.now(),
                timestamp: new Date().toISOString(),
                location: currentPosition,
                place: selectedPlace,
                note: document.getElementById('placeNote').value.trim(),
                photo: compressedPhoto
            };

            Storage.saveCheckin(checkin);
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
